<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<script src=”sweetalert-dev.js”></script>

<link rel=”stylesheet” href=”sweetalert.css”>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<title>Wellcom to DXC VIETNAM</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<img style="height: 100px;"
			src="https://upload.wikimedia.org/wikipedia/commons/8/88/DXC_Logo_2021_Purple_Black.png">
	</nav>
	<div class="container">
		<h2 style="text-align: center">Detail Client</h2>

		<form  th:object="${motor}" method="GET"
			class="was-validated">
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Policy
					No </label> <input type="text" th:field="*{PolicyNo}"
					class="form-control col-4 mb-4" readonly>

			</div>
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Inception
					Date </label> <input type="text" th:field="*{inceptionDate}"
					placeholder="Enter LastName" class="form-control col-4 mb-4"
					readonly>
			</div>
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Expiry
					Date </label> <input type="text" th:field="*{ExpiryDate}"
					class="form-control col-4 mb-4" readonly>

			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Engine
					No </label> <input type="text" th:field="*{EngineNo}"
					placeholder="Enter IdentityNumber" class="form-control col-4 mb-4"
					readonly>
			</div>
			<label for="validationDefault01" class="form-label">Chassis
				No </label>
			<div class="col-md-12">
				<input type="text" th:field="*{ChassisNo}"
					class="form-control col-4 mb-4" readonly>

			</div>
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Vehicle
					Registration No </label> <input readonly type="text"
					th:field="*{VehicleRegistrationNo}" placeholder="Enter Address"
					class="form-control col-4 mb-4">
			</div>
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Billing
					Currency </label> <input type="text" th:field="*{BillingCurrency}"
					class="form-control col-4 mb-4" readonly>
			</div>
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Sum
					Insured </label> <input type="text" th:field="*{SumInsured}"
					class="form-control col-4 mb-4" readonly>
			</div>
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Rate </label> <input
					type="text" th:field="*{Rate}" class="form-control col-4 mb-4"
					readonly>
			</div>
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Annual
					Premiun </label> <input type="text" th:field="*{AnnualPremium}"
					class="form-control col-4 mb-4" readonly>
			</div>
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Posted
					Premium</label> <input type="text" th:field="*{PostedPremium}"
					class="form-control col-4 mb-4" readonly>
			</div>
			<input hidden th:field="*{PolicyNo}"> <a th:href="@{/motor}"
				class="btn btn-danger">Back to list</a>
		</form>
		<hr />
	</div>


</body>

<footer>
	<p style="text-align: center; bottom: 0;">Copyright © 2021 DXC
		Technology </p>
</footer>

</html>
