<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<script src=”sweetalert-dev.js”></script>

<link rel=”stylesheet” href=”sweetalert.css”>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-latest.js"></script>
<title>Wellcom to DXC VIETNAM</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<a href="http://localhost:8080/claim"><img style="height: 100px"
			src="https://upload.wikimedia.org/wikipedia/commons/8/88/DXC_Logo_2021_Purple_Black.png"></a>
	</nav>
	<div class="container">
		<h2 style="text-align: center">Detail Claim</h2>

		<form th:action="@{SaveClaim}" th:object="${claim}" method="POST">
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Date
					Occured </label> <input type="text" th:field="*{DateOccurred}" readonly
					placeholder="Enter Inception Date" class="form-control col-4 mb-4"
					id="theDate">
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Policy
					No</label> <input type="text" th:field="*{PolicyNo}" readonly
					placeholder="Enter Policy Owner" class="form-control col-4 mb-4"
					name="PolicyNo">
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Policy
					Owner</label> <input type="text" th:field="*{PolicyOwner}" readonly
					name="PolicyOwner" placeholder="Enter Policy Owner"
					class="form-control col-4 mb-4">
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Engine
					No</label> <input type="text" th:field="*{EngineNo}" readonly
					name="EngineNO" style="text-transform: uppercase"
					placeholder="Enter Engine No" class="form-control col-4 mb-4" d>
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Chassis
					No </label> <input type="text" th:field="*{ChassisNo}" readonly
					name="ChassisNo" style="text-transform: uppercase"
					placeholder="Enter Address" class="form-control col-4 mb-4">
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Vehicle
					Registration No </label> <input type="text"
					style="text-transform: uppercase" readonly
					name="VehicleRegistrationNo" th:field="*{VehicleRegistrationNo}"
					placeholder="Enter Chassis No" class="form-control col-4 mb-4">
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Sum
					Insured</label> <input type="number" th:field="*{SumInsured}" readonly
					name="SumInsured" placeholder="Enter Sum Insured"
					class="form-control col-4 mb-4">
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Reserve
					Currency</label> <input type="number" step="0.00001" readonly
					th:field="*{ReserveCurrency}" class="form-control col-4 mb-4">
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Reserve
					Amount</label> <input type="number" step="0.00001" readonly
					th:field="*{ReserveAmount}" placeholder="Enter Rate"
					class="form-control col-4 mb-4"> t}">
			</div>

			<input hidden th:field="*{ClaimNo}">
			<button class="btn btn-primary" type="submit" name="check"
				value="Save">Save</button>
			<button class="btn btn-success" type="submit" name="check"
				value="Approve">Approve</button>
			<button class="btn btn-info" type="submit" name="check"
				value="Refresh">Refresh</button>
			<hr />
			<a th:href="@{/claim}" class="btn btn-danger">Back to list</a>
		</form>

	</div>

</body>

<footer>
	<p style="text-align: center; bottom: 0;">Copyright © 2021 DXC
		Technology </p>
</footer>

</html>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
