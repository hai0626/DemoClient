<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<script src=”sweetalert-dev.js”></script>

<link rel=”stylesheet” href=”sweetalert.css”>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<title>Wellcom to DXC VIETNAM</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<img style="height: 100px;"
			src="https://upload.wikimedia.org/wikipedia/commons/8/88/DXC_Logo_2021_Purple_Black.png">
	</nav>
	<div class="container">
		<h2 style="text-align: center">Update Client</h2>

		<form th:action="@{saveClient}" th:object="${client}" method="POST"
			>
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">First
					name</label> <input type="text" th:field="*{FirstName}"
					placeholder="Enter FirstName" class="form-control col-4 mb-4">
				<p class="alert alert-danger col-4 mb-4 col-4 mb-4"
					th:if="${#fields.hasErrors('FirstName')}" th:errors="*{FirstName}">
			</div>
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Last
					name</label> <input type="text" th:field="*{LastName}"
					placeholder="Enter LastName" class="form-control col-4 mb-4" >
				<p class="alert alert-danger col-4 mb-4 col-4 mb-4"
					th:if="${#fields.hasErrors('LastName')}" th:errors="*{LastName}">
			</div>
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Gender </label>

				<select class="form-control col-4 mb-4" aria-label="select example"
					th:field="*{gender}">
					<option value="">Open this select menu</option>
					<option value="Male">M - Male</option>
					<option value="Female">F - Female</option>
					<option value="Unknown">U - Unknown</option>
				</select>
				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('Gender')}" th:errors="*{Gender}">
			</div>
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Date of
					Birth </label> <input type="date" 
					th:field="*{DateOfBirth}" placeholder="Enter DateOfBirth"
					class="form-control col-4 mb-4" id="theDate">
				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('DateOfBirth')}"
					th:errors="*{DateOfBirth}">
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Identity
					Number </label> <input type="text" th:field="*{identityNumber}"
					placeholder="Enter IdentityNumber" class="form-control col-4 mb-4"
					readonly>
				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('IdentityNumber')}"
					th:errors="*{IdentityNumber}">
					<span th:if="${#fields.hasErrors('IDNumber')}"
						th:errors="*{IDNumber}">Error!</span>
			</div>
			<label for="validationDefault01" class="form-label">Martial
				Status </label>
			<div class="col-md-12">

				<select class="form-control col-4 mb-4" 
					aria-label="select example" th:field="*{maritalStatus}">
					<option value="">Open this select menu</option>
					<option value="Single">S - Single</option>
					<option value="Married">M - Married</option>
					<option value="Discorved">D - Discorved</option>
				</select>
				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('MaritalStatus')}"
					th:errors="*{MaritalStatus}">
			</div>
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Address
				</label> <input type="text" th:field="*{address}"
					placeholder="Enter Address" class="form-control col-4 mb-4">
				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('Address')}" th:errors="*{Address}">
			</div>
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Country
				</label> <select class="form-control col-4 mb-4" aria-label="select example"
					th:field="*{country}">
					<option value="">Open this select menu</option>
					<option value="Vietnam">VNI - Vietnam</option>
					<option value="United States">USA - United States</option>
					<option value="Singapore">SIN - Singapore</option>
					<option value="Malaysia">MAL - Malaysia</option>
				</select>

				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('Country')}" th:errors="*{Country}">
			</div>
			<input hidden th:field="*{id}">
			<button class="btn btn-primary" onclick="myFunction()" type="submit">Save</button>
			<a th:href="@{/list}" class="btn btn-danger">Back to list</a>
		</form>
		<hr />
	</div>


</body>

<footer>
	<p style="text-align: center; bottom: 0;">Copyright © 2021 DXC
		Technology </p>
</footer>

</html>
