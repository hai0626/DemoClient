<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<script src=”sweetalert-dev.js”></script>

<link rel=”stylesheet” href=”sweetalert.css”>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-latest.js"></script>
<title>Wellcom to DXC VIETNAM</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<img style="height: 100px;"
			src="https://upload.wikimedia.org/wikipedia/commons/8/88/DXC_Logo_2021_Purple_Black.png">
	</nav>
	<div class="container">
		<h2 style="text-align: center">Add Motor Policy</h2>

		<form th:action="@{CreateClaim}" th:object="${claim}" method="POST">

			<p class="alert alert-danger "
				th:if="${#fields.hasErrors('ClaimStatus')}"
				th:errors="*{ClaimStatus}">
			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Date
					Occured </label> <input type="date" th:field="*{DateOccurred}"
					placeholder="Enter Inception Date" class="form-control col-4 mb-4"
					id="theDate">
				<p class="alert alert-danger col-4 mb-4 col-4 mb-4"
					th:if="${#fields.hasErrors('DateOccurred')}"
					th:errors="*{DateOccurred}">
					<span th:if="${#fields.hasErrors('*{DateOccurred}')}"
						th:errors="*{DateOccurred}">Error!</span>
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Policy
					No</label> <input type="text" th:field="*{PolicyNo}"
					placeholder="Enter Policy Owner" class="form-control col-4 mb-4"  
					name="PolicyNo">
				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('PolicyNo')}" th:errors="*{PolicyNo}">
					<!-- <span th:if="${#fields.hasErrors('PolicyOwner')}"
						th:errors="*{PolicyOwner}">Error!</span> -->
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Policy
					Owner</label> <input type="text" th:field="*{PolicyOwner}" readonly
					name="PolicyOwner" placeholder="Enter Policy Owner"
					class="form-control col-4 mb-4">
				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('PolicyOwner')}"
					th:errors="*{PolicyOwner}">
					<!-- <span th:if="${#fields.hasErrors('PolicyOwner')}"
						th:errors="*{PolicyOwner}">Error!</span> -->
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Engine
					No</label> <input type="text" th:field="*{EngineNo}" readonly
					name="EngineNO" style="text-transform: uppercase"
					placeholder="Enter Engine No" class="form-control col-4 mb-4" d>
				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('EngineNo')}" th:errors="*{EngineNo}">
					<span th:if="${#fields.hasErrors('EngineNo')}"
						th:errors="*{EngineNo}">Error!</span>
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Chassis
					No </label> <input type="text" th:field="*{ChassisNo}" readonly
					name="ChassisNo" style="text-transform: uppercase"
					placeholder="Enter Address" class="form-control col-4 mb-4">
				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('ChassisNo')}" th:errors="*{ChassisNo}">
					<span th:if="${#fields.hasErrors('ChassisNo')}"
						th:errors="*{ChassisNo}">Error!</span>
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Vehicle
					Registration No </label> <input type="text"
					style="text-transform: uppercase" readonly
					name="VehicleRegistrationNo" th:field="*{VehicleRegistrationNo}"
					placeholder="Enter Chassis No" class="form-control col-4 mb-4">

				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('VehicleRegistrationNo')}" readonly
					th:errors="*{VehicleRegistrationNo}">
					<span th:if="${#fields.hasErrors('VehicleRegistrationNo')}"
						th:errors="*{VehicleRegistrationNo}">Error!</span>
			</div>



			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Sum
					Insured</label> <input type="number" th:field="*{SumInsured}" readonly
					name="SumInsured" placeholder="Enter Sum Insured"
					class="form-control col-4 mb-4">
				<p class="alert alert-danger col-4 mb-4 col-4 mb-4"
					th:if="${#fields.hasErrors('SumInsured')}"
					th:errors="*{SumInsured}">
			</div>



			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Reserve
					Currency</label> <select class="form-control col-4 mb-4"
					aria-label="select example" th:field="*{ReserveCurrency}">
					<option value="">Open this select menu</option>
					<option value="Vietnam Dong">VND - Vietnam Dong</option>
					<option value="US Dollar">USD - US Dollar</option>
					<option value="Singapore Dollar">SGD- Singapore Dollar</option>
				</select>

				<p class="alert alert-danger col-4 mb-4"
					th:if="${#fields.hasErrors('ReserveCurrency')}"
					th:errors="*{ReserveCurrency}">
			</div>

			<div class="col-md-12">
				<label for="validationDefault01" class="form-label">Reserve
					Amount</label> <input type="number" step="0.00001"
					th:field="*{ReserveAmount}" placeholder="Enter Rate"
					class="form-control col-4 mb-4">
				<p class="alert alert-danger col-4 mb-4 col-4 mb-4"
					th:if="${#fields.hasErrors('ReserveAmount')}"
					th:errors="*{ReserveAmount}">
			</div>


			<button class="btn btn-primary" type="submit" name="check"
				value="Save">Save</button>
			<button class="btn btn-success" type="submit" name="check"
				value="Approve">Approve</button>
				<button class="btn btn-info" type="submit" name="check"
				value="Refresh">Refresh</button>
			<hr />
			<a th:href="@{/claim}" class="btn btn-danger">Back to list</a>
		</form>

	</div>

</body>

<footer>
	<p style="text-align: center; bottom: 0;">Copyright © 2021 DXC
		Technology </p>
</footer>

</html>
